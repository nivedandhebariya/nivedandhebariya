<script  type="text/javascript">
 function my function(score,mark)
  {
   if(score=="" || mark=="")
   {
    alert("plz enter admission score and 12th std mark");
   }
    else if(mark>70 ||mark>45 && mark<=69)
    {
     if(score>=60 || score>=80)
     {
      alert("you are eligible for talking admission");
      }
    }
   else
  {
    alert("admission request rejected");
  }
 }
</script>
