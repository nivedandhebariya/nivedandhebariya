<html>
   <head>
       <style>
              input,b,p,h1{  margin-bottom: 20px; margin-left: 20px;}
       </style>
       <style>
              #s1{  margin-bottom: 20px; margin-left: 20px;}
       </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
           $("input").keydown(function(){
             $(this).css("background-color","pink");
           });
           $("input").keyup(function(){
             $(this).css("background-color","white");
           });
        });
     </script>
     <script>
        $(document).ready(function(){
           $("input").focus(function(){
             $(this).css("background-color","blue");
           });
           $("input").blur(function(){
             $(this).css("background-color","#40E0D0");
           });  
        });
     </script>
     <script>
        $(document).ready(function(){
           $("input").mouseup(function(){
             $("input").css("font-color","red");
           });  
        });
     </script>
       <style>
              .ad{  margin-bottom: 20px; margin-left: 20px;}
       </style>
       <style>
              p{  margin-top: -15px; margin-left: 20px; word-spacing:270px;}
       </style>
       <style>
              h1{  margin-top: 1px;padding:6px;}
       </style>
   </head>
